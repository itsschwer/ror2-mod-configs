[~Pressure Plates]

## The length of time (seconds) a pressure plate will remain pressed after being activated.
## Zero disables time functionality (reverts to vanilla behaviour). Negative values prevent pressure plates from releasing once activated.
# Setting type: Single
# Default value: 30
pressurePlateTimer = 30

[Drop Command]

## Whether the /drop command should be enabled or not.
# Setting type: Boolean
# Default value: true
dropEnabled = true

## Whether players should be able to send their drops to the Teleporter or not.
# Setting type: Boolean
# Default value: true
dropTeleporterEnabled = true

## Whether dead players should be able to drop items or not.
## Requires dropTeleporterEnabled to be true.
# Setting type: Boolean
# Default value: true
dropDeadEnabled = true

## Whether void items are allowed to be dropped or not.
# Setting type: Boolean
# Default value: false
dropVoidAllowed = false

## Whether items should be dropped opposite the aim direction or not.
# Setting type: Boolean
# Default value: false
dropInvertDirection = false

## The maximum amount of items to drop from the player at a time (similar to Scrappers).
## Minimum value is 1.
# Setting type: Int32
# Default value: 10
maxItemsToDropAtATime = 10

